<head>
    <meta charset="utf-8">

    <meta name="title" content="{{- site.title -}}">
    <meta name="description" content="{{- site.description -}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#{{- site.color -}}">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@{{- site.twitter_username -}}" />
    <meta name="twitter:title" content="{{- site.title -}}" />
    <meta name="twitter:description" content="{{- site.description -}}" />
    <meta name="twitter:image" content="{{- '/assets/img/summary.png' | absolute_url -}}" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="{{- site.title -}}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{- '/assets/img/summary.png' | absolute_url -}}">
    <meta property="og:url" content="{{- page.url | absolute_url -}}">
    <meta property="og:description" content="{{- site.description -}}">
    <meta property="og:locale" content="fr_FR">

    <link rel="canonical" href="{{- site.url -}}">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.ico">
    <!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.ico" /><![endif]-->

    <link rel="stylesheet" href="/assets/css/style.css">

    {% if jekyll.environment == 'production' %}
        {% include analytics.html %}
    {% endif %}

    <title>{{- site.title -}}</title>
</head>
