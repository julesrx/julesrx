---
layout: default
---

<main class="profile">
    <img src="https://www.gravatar.com/avatar/09fd7bd49aeaf123645705096bb3dfd7?s=512?r=g&d={{- '/assets/img/profile.jpg' | absolute_url -}}"
        alt="{{- site.title -}}">

    <h1>{{- site.title -}}</h1>
    <h2>{{- site.short_description -}}</h2>
    <p>{{- site.long_description -}}</p>

    <div class="social">
        <a href="https://github.com/{{- site.github_username -}}" aria-label="GitHub">GitHub</a>
        <a href="mailto:{{- site.email -}}" aria-label="Email">Email</a>
        <a href="https://twitter.com/{{- site.twitter_username -}}" aria-label="Twitter">Twitter</a>
    </div>
</main>
