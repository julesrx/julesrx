<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="title" content="{{ title }}" />
    <meta name="description" content="{{ description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2ecc71" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@julesrx__" />
    <meta name="twitter:title" content="{{ title }}" />
    <meta name="twitter:description" content="{{ description }}" />
    <meta name="twitter:image" content="https://julesrx.fr/img/summary.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://julesrx.fr/img/summary.png" />
    <meta property="og:url" content="https://julesrx.fr/" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:locale" content="fr_FR" />

    <link rel="canonical" href="https://julesrx.fr" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" /><![endif]-->

    <title>{{ title }}</title>
  </head>
  <body class="bg-[#0d1117] lg:p-16 md:p-10 p-2">
    <main>
      <article id="readme" class="prose">{{ readme }}</article>
      <section id="projects" class="prose hidden">{{ projects }}</section>
    </main>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
